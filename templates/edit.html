<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Edit Form</h1>
    <form method="post" action="/edit/{{data.id}}">
        {% csrf_token %}
    <label for="username">Username:</label><br>
        <input type="text" value="{{data.name}}" id="username" name="username" placeholder="Username"><br><br>
        
        <label for="mail">Email:</label><br>
        <input type="mail" value="{{data.mail}}" id="mail" name="mail" placeholder="Email"><br><br>
        
        <label for="mob">Mobile Number:</label><br>
        <input type="tel" value="{{data.mob}}" id="mob" name="mob" pattern="[0-9]{10}" placeholder="Mobile No."><br><br>
        
        <textarea id="msg" name="msg" rows="10" cols="30" required>{{data.msg}}</textarea><br><br>
        
        <input type="submit" value="Edit">
        </form>
    </body>
</html>
